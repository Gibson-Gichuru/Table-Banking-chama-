{% extends "base.html"%}
{% block title %}| Forgot Password{% endblock %}
{% block imports %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'register.css')}}">
{% endblock %}
{% block body%}
<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Reset Password</h5>
          <form method="POST">

            {{ form.csrf_token}}
            <div class="form-floating mb-3">
              {{ form.email(class = "form-control", id ="floatingInputEmail", placeholder ="name@example.com")}}
              <label for="floatingInputEmail">Email address</label>
            </div>

            <hr>

            <div class="d-grid mb-2">
              <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Reset</button>
            </div>

            <a class="d-block text-center mt-2 small" href="{{ url_for('main.login')}}">Back and Login</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
